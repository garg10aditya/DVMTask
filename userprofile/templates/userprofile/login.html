{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;  /* Increased margin-bottom */
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 1rem 2rem;
            background-color: #48BB78;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #38A169;
        }

        .google-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #DB4437;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 1rem;
        }

        .google-button:hover {
            background-color: #C53929;
        }

        .google-icon {
            display: inline-flex;
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            background-image: url("{% static 'Google.jpg' %}");
            background-size: cover;
        }
    </style>

    <div class="container mx-auto">
        <h1 class="text-2xl">Login</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button>Login</button>

            <a href="http://127.0.0.1:8000/accounts/google/login/?process=login" class="google-button">
                <span class="google-icon"></span>
                Sign in with Google
            </a>
        </form>
    </div>
{% endblock %}
