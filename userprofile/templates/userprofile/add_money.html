{% extends 'core/base.html' %}

{% block title %}Add Money{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
  <h1 class="text-2xl mb-4">Add Money</h1>
  <form method="POST" action="{% url 'add_money' %}" class="w-64">
    {% csrf_token %}
    <div class="mb-4">
      <label for="amount" class="block mb-2">Amount:</label>
      <input type="number" id="amount" name="amount" required class="w-full border border-gray-300 rounded py-2 px-3">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Add Money
    </button>
  </form>
</div>
{% endblock %}
