{% extends 'core/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<style>
    .edit-profile-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 1rem;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .edit-profile-form input[type="text"],
    .edit-profile-form input[type="email"],
    .edit-profile-form input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .edit-profile-form button.save-changes-btn {
        padding: 0.5rem 1rem;
        background-color: #48BB78;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .edit-profile-form button.save-changes-btn:hover {
        background-color: #38A169;
    }
</style>

<h1 class="text-2xl">Edit Profile</h1>

<form method="post" action="" class="edit-profile-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="save-changes-btn">Save Changes</button>
</form>
{% endblock %}
